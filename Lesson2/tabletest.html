<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GOIT - Table Test</title>
</head>

<body>
	<table border="1px">
		<caption>Test Table</caption>
		<tr>
			<th>Дата</th>
			<th>Продукт</th>
			<th>Цена</th>
		</tr>
		<tr>
			<td>21.12.2016</td>
			<td>Бычий хуй</td>
			<td>£3.44 / kg</td>
		</tr>
		<tr>
			<td rowspan="2">22.11.2016</td>
			<td>Бычьи яйца</td>
			<td>£5.23</td>
		</tr>
		<tr>
			<td>Петух</td>
			<td>£21 / piece</td>
		</tr>
	</table>
	

	<table border="1px">
		<tr>
			<td rowspan="2">First</td>
			<td colspan="2">Second</td>
		</tr>
		<tr>
			<td>Third</td>
			<td>Fourth</td>
		</tr>




	</table>
</body>
</html>
