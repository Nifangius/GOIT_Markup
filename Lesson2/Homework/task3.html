<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>GOIT - Lesson2 - Task3</title>
</head>
<body>
	<form action="/">
		Name<br>
		<input type="text" name="Name"><br>
		Email<br>
		<input type="text" name="Email"><br>
		Sex<br>
		<input type="radio" name="Sex" value="Male">Male
		<input type="radio" name="Sex" value="Female">Female<br><br>
		Current Status<br>
		<input type="checkbox" name="status" value="student">Student<br>
		<input type="checkbox" name="status" value="employed">Employed<br>
		<input type="checkbox" name="status" value="unemployed">Unemployed<br><br>
		Month and Year of birth<br>
		<select name="month">
			<option value="January">January</option>
			<option value="February">February</option>
			<option value="March">March</option>
			<option value="April">April</option>
			<option value="May">May</option>
			<option value="June">June</option>
			<option value="July">July</option>
			<option value="August">August</option>
			<option value="September">September</option>
		</select>
		<select name="year">
			<option value="1987">1987</option>
			<option value="1988">1988</option>
			<option value="1989">1989</option>
			<option value="1990">1990</option>
			<option value="1991">1991</option>
			<option value="1992">1992</option>
			<option value="1993">1993</option>
			<option value="1994">1994</option>
			<option value="1995">1995</option>
		</select><br><br>
		Skills and Technologies<br>
		<select>
			<optgroup label="Tech Skills">
    			<option value="html">HTML</option>
    			<option value="css">CSS</option>
    			<option value="javascript">JavaScript</option>
    			<option value="git">Git</option>
  			</optgroup>
  			<optgroup label="Soft Skills">
		    	<option value="timeManagement">Time Management</option>
		    	<option value="proactivity">Proactivity</option>
		    	<option value="teamwork">Teamwork</option>
		    	<option value="leadership">Leadership</option>
		  	</optgroup>
		</select><br><br>
		Photo<br>
		<input type="file" name="photo"><br><br>
		Comments<br>
		<textarea></textarea><br><br>
		<input type="submit" name="submit" value="Save">
		








	</form>
	
</body>
</html>
